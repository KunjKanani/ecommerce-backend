            clientSecret: 'pk_test_51LX4IzSBKo2DX9XvIW8Rxd56LdwVoSreonMOHgKF381UoA1yT6h3HvlXRcjTOjshWubLidr08vMTeXuTiQGyZewK00COcdxU19',

        // Set up Stripe.js and Elements to use in checkout form, passing the client secret obtained in step 2
